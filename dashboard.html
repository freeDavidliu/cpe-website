
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理後台</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h2>管理後台</h2>
  <div>
    <h3>新增影片</h3>
    <input id="videoTitle" placeholder="影片標題"><br>
    <input id="youtubeId" placeholder="YouTube 影片 ID"><br>
    <button id="addVideo">新增影片</button>
  </div>
  <div>
    <h3>新增週報</h3>
    <input id="bulletinTitle" placeholder="週報標題"><br>
    <input id="bulletinLink" placeholder="PDF 連結"><br>
    <button id="addBulletin">新增週報</button>
  </div>
  <div>
    <h3>新增課程</h3>
    <input id="courseTitle" placeholder="課程名稱"><br>
    <input id="courseDate" placeholder="上課日期"><br>
    <button id="addCourse">新增課程</button>
  </div>
  <script type="module">
    import { db, collection, addDoc } from './firebase.js';

    document.getElementById("addVideo").onclick = async () => {
      await addDoc(collection(db, "videos"), {
        title: document.getElementById("videoTitle").value,
        youtubeId: document.getElementById("youtubeId").value
      });
      alert("影片已新增");
    };

    document.getElementById("addBulletin").onclick = async () => {
      await addDoc(collection(db, "bulletins"), {
        title: document.getElementById("bulletinTitle").value,
        link: document.getElementById("bulletinLink").value
      });
      alert("週報已新增");
    };

    document.getElementById("addCourse").onclick = async () => {
      await addDoc(collection(db, "courses"), {
        title: document.getElementById("courseTitle").value,
        date: document.getElementById("courseDate").value
      });
      alert("課程已新增");
    };
  </script>
</body>
</html>
